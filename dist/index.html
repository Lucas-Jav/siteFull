<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/favicon.png" type="image/x-icon">
    <!-- css -->
    <link rel="stylesheet" href="./styles/index.css">
    <!-- js -->
    <script src="./js/index.min.js" type="module" defer></script>
    <title>Galaxy co.</title>
</head>
<body>
    <section class="sectionHome" id="sectionHome">
        <form id="form">
            <header class="headerForm">
                <h1 class="formTitle">Galaxy co.</h1>
            </header>
            <section class="login">
                <input 
                type="email" 
                placeholder="Email"
                id="email"
                class="inputFormHome">

                <input 
                type="password" 
                placeholder="Password"
                id="password"
                class="inputFormHome">

                <input 
                type="submit" 
                id="submit"
                value="Entrar"
                class="inputFormHomeSubmit">

                <span>Esqueceu a senha?</span>

                <div class="line">
                </div>

                <input 
                type="button" 
                value="Criar nova conta"
                id="btnNewAccont"
                class="InputFormHomeNewAc">
            </section>
        </form>

        
        
    </section>
</body>
</html>
